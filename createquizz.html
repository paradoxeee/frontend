<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/createquizz.css">
    <title>Création de Quizz !</title>
</head>

<body>
    <div id="mainContent">
        <div id="container">
            <h1 class="title">
                1 → Welcome to the Quiz Creation Space. Please enter the title of your quiz.
            </h1>
            <form id="quizztitle" action="assets/js/createquizz.js" method="POST">
                <textarea id="descriptionquizz" name="descriptionquizz" rows="2" cols="75"
                    placeholder="Description (optional)" aria-label="Description"></textarea>
                <br>
                <div class="wave-group">
                    <input id="titlequizz" required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">n</span>
                        <span class="label-char" style="--index: 2">t</span>
                        <span class="label-char" style="--index: 3">e</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5"></span>
                        <span class="label-char" style="--index: 6">Y</span>
                        <span class="label-char" style="--index: 7">o</span>
                        <span class="label-char" style="--index: 8">u</span>
                        <span class="label-char" style="--index: 9">r</span>
                        <span class="label-char" style="--index: 10"></span>
                        <span class="label-char" style="--index: 11">T</span>
                        <span class="label-char" style="--index: 12">i</span>
                        <span class="label-char" style="--index: 13">t</span>
                        <span class="label-char" style="--index: 14">l</span>
                        <span class="label-char" style="--index: 15">e</span>
                        <span class="label-char" style="--index: 16"></span>
                        <span class="label-char" style="--index: 17">H</span>
                        <span class="label-char" style="--index: 18">e</span>
                        <span class="label-char" style="--index: 19">r</span>
                        <span class="label-char" style="--index: 20">e</span>
                    </label>
                </div>
                <br>
                <button id="continue" type="submit">Let`s go!</button>
            </form>
        </div>
        <div class="newSection" style="display: none;">
            <h1> 2 → What type of question would you like to add?</h1>
            <div class="button-row">
                <button id="mc" class="typebtn" data-type="choice" onclick="animateButton(this)">Multiple
                    Choice</button>
            </div>
            <div class="button-row">
                <button id="tof" class="typebtn" data-type="truefalse" onclick="animateButton(this)">True or
                    False</button>
                <button id="sa" class="typebtn" data-type="shortanswer" onclick="animateButton(this)">Short
                    Answer</button>
            </div>
            <h1 class="suite"> It's a great choice! Press continue to continue :)</h1>
            <button type="submit" id="suite">Let`s go!</button>
        </div>
        <div class="multiplechoice " style="display: none;">

            <form id="multiple" action="assets/js/createquizz.js" method="POST">
                <div class="wave-group">
                    <input id="titlequestion" required="" type="text" class="input"></input>
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">n</span>
                        <span class="label-char" style="--index: 2">t</span>
                        <span class="label-char" style="--index: 3">e</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5"></span>
                        <span class="label-char" style="--index: 6">Q</span>
                        <span class="label-char" style="--index: 7">u</span>
                        <span class="label-char" style="--index: 8">e</span>
                        <span class="label-char" style="--index: 9">s</span>
                        <span class="label-char" style="--index: 10">t</span>
                        <span class="label-char" style="--index: 11">i</span>
                        <span class="label-char" style="--index: 12">o</span>
                        <span class="label-char" style="--index: 13">n</span>

                    </label>
                </div>
                <div id="choicesContainer">
                    <div class="align">
                        <input type="text" class="inputquestion" data-type="choice" placeholder="Option 1"></input>
                        <label class="containerbox">
                            <input type="checkbox" class="checkboxinput">
                            <svg viewBox="0 0 64 64" height="2em" width="2em">
                                <path
                                    d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                                    pathLength="575.0541381835938" class="path"></path>
                            </svg>
                        </label>
                    </div>
                </div>
                <div class="forbutton">
                    <button type="button" id="addChoice">Add</button>
                    <button id="answers" type="submit">Validate Answer</button>
                </div>
            </form>
        </div>
        <div class="trueorfalse" style="display: none;">
            <form id="titletof" action="assets/js/createquizz.js" method="POST">
                <div class="wave-group">
                    <input id="titlequestiontof" required="" type="text" class="input"></input>
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">n</span>
                        <span class="label-char" style="--index: 2">t</span>
                        <span class="label-char" style="--index: 3">e</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5"></span>
                        <span class="label-char" style="--index: 6">Q</span>
                        <span class="label-char" style="--index: 7">u</span>
                        <span class="label-char" style="--index: 8">e</span>
                        <span class="label-char" style="--index: 9">s</span>
                        <span class="label-char" style="--index: 10">t</span>
                        <span class="label-char" style="--index: 11">i</span>
                        <span class="label-char" style="--index: 12">o</span>
                        <span class="label-char" style="--index: 13">n</span>
                    </label>
                </div>
                <div id="choicesContainer">
                    <div class="wrap">
                        <input type="radio" id="true-option" name="true-or-false">
                        <label class="input-wrap true-wrap" for="true-option">
                            <label>TRUE</label>
                            <div class="check">
                                <svg x="0px" y="0px" viewBox="156 -206 512 512" enable-background="new 156 -206 512 512"
                                    xml:space="preserve">
                                    <circle class="circle" fill="none" stroke="#000000" stroke-width="37"
                                        stroke-miterlimit="10" cx="412" cy="50" r="226" />
                                </svg>
                                <div class="inner">
                                    <svg version="1.1" x="0px" y="0px" viewBox="156 -206 512 512"
                                        enable-background="new 156 -206 512 512" xml:space="preserve">
                                        <polygon points="540,-78 380,82 284,-14 220,50 380,210 604,-14 " />
                                    </svg>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="wrap right">
                        <input type="radio" id="false-option" name="true-or-false">
                        <label class="input-wrap false-wrap" for="false-option">
                            <label>FALSE</label>
                            <div class="check">
                                <svg x="0px" y="0px" viewBox="156 -206 512 512" enable-background="new 156 -206 512 512"
                                    xml:space="preserve">
                                    <circle class="circle" fill="none" stroke="#000000" stroke-width="37"
                                        stroke-miterlimit="10" cx="412" cy="50" r="226" />
                                </svg>
                                <div class="inner">
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                        viewBox="115 -250 600 600" enable-background="new 115 -250 600 600"
                                        xml:space="preserve">
                                        <path d="M286.5,238.3L412,112.8l125.5,125.5l62.8-62.8L474.8,50L600.3-75.5l-62.8-62.8L412-12.8L286.5-138.3l-62.8,62.8L349.3,50
                                              L223.8,175.5L286.5,238.3z" />
                                    </svg>
                                </div>
                            </div>
                        </label>
                    </div>

                </div>
                <div class="forbutton">
                    <button id="valid" type="submit">Validate Answer</button>
                </div>
            </form>
        </div>
        <div class="shortanswer" style="display: none;">
            <form id="formshortanswer" action="assets/js/createquizz.js" method="POST">
                <div class="wave-group">
                    <input id="titleshort" required="" type="text" class="input"></input>
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">n</span>
                        <span class="label-char" style="--index: 2">t</span>
                        <span class="label-char" style="--index: 3">e</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5"></span>
                        <span class="label-char" style="--index: 6">Q</span>
                        <span class="label-char" style="--index: 7">u</span>
                        <span class="label-char" style="--index: 8">e</span>
                        <span class="label-char" style="--index: 9">s</span>
                        <span class="label-char" style="--index: 10">t</span>
                        <span class="label-char" style="--index: 11">i</span>
                        <span class="label-char" style="--index: 12">o</span>
                        <span class="label-char" style="--index: 13">n</span>

                    </label>
                </div>
                <div id="choicesContainer">
                    <input type="text" class="inputquestionshort" data-type="choice"
                        style="width: 200% !important;"></input>
                </div>
                <div class="forbutton">
                    <button id="valide" type="submit">Validate Answer</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/createquizz.js"></script>
</body>

</html>
